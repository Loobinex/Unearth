name: Godot CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  game_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Godot and Export Templates
      run: |
        wget -q https://downloads.tuxfamily.org/godotengine/3.5.3/Godot_v3.5.3-stable_linux_headless.64.zip \
             https://downloads.tuxfamily.org/godotengine/3.5.3/Godot_v3.5.3-stable_export_templates.tpz
        unzip -q '*.zip' '*.tpz'
        mkdir -p ~/.local/share/godot/templates/3.5.3.stable/
        mv templates/* ~/.local/share/godot/templates/3.5.3.stable/
        chmod +x Godot_v3.5.3-stable_linux_headless.64

    - name: Prepare Directories
      run: |
        mkdir -p ./bin/UnearthLinux/ ./bin/Unearth/
        rm -rf ./bin/UnearthLinux/* ./bin/Unearth/*

    - name: Export Godot Game (Linux)
      run: ./Godot_v3.5.3-stable_linux_headless.64 --export "Linux/X11" bin/UnearthLinux/Unearth.x86_64

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: UnearthLinux
        path: ./bin/UnearthLinux/

    - name: Export Godot Game (Windows)
      run: ./Godot_v3.5.3-stable_linux_headless.64 --export "Windows Desktop" bin/Unearth/Unearth.exe

    - name: Replace Icon in Windows Export
      run: ./Godot_v3.5.3-stable_linux_headless.64 -s Art/ReplaceIcon.gd Art/UnearthIcon.ico bin/Unearth/Unearth.exe

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Unearth
        path: ./bin/Unearth/
